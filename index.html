<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>wrld</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
  </head>
  <body>

    <div class="modal fade bs-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content text-center">
        </div>
      </div>
    </div>
    <div class="container col-md-8 col-md-offset-2 col-xs-12">
      <div class="row">
        <header>
          <div class="heading col-md-12 text-center col-xs-12">
              <h1>wrld</h1>
          </div>
        </header>
      </div>
      <div class="top-buffer text-center map-container">
        <div id="map"></div>
      </div>
      <div class="row col-md-12">
        <div class="top-buffer text-center col-md-6 col-xs-6">
          <!--this is where the nearby locations will populate  -->

          <ul class="nearby text-center">
            <h4>Nearby</h4>
          </ul>
        </div>
        <div class="text-center top-buffer col-md-6 col-xs-6">

          <ul class="achievements text-center">
            <h4>Achievements</h4>
          </ul>
        </div>
      </div>
    </div>




    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdKtL-Vj_wI2IHLl8NE_IUYWu8QdFTHvI&callback=initMap">
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/js/local.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
  </body>
</html>
