<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>wrld</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="modal mainPop fade bs-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="popUp modal-content text-center"></div>
      </div>
    </div>
    <div class="container col-md-12 col-xs-12">
      <div class="row">
        <header>
          <div class="heading col-md-12 text-center col-xs-12">
            <h1 class="title">wrld</h1>
          </div>
        </header>
      </div>
      <div class="row col-md-10 col-md-offset-1 map-background text-center">
        <div class="col-md-12 top-buffer text-center map-container">
          <div id="map"></div>
        </div>
      </div>
      <div class="lists row col-md-10 col-md-offset-1">
        <div class="top-buffer text-center col-md-4 col-xs-4">
          <h4 class="text-center">Achievements</h4>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".achModal">View</button>
          <div class="modal fade achModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-md" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <h4 class="text-center">Achievements:</h4>
                  <ul class="text-left achievements"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="allUndiscovered top-buffer text-left col-md-4 col-xs-4">
          <h4 class="text-center">Undiscovered</h4>
          <ul class="undiscovered"></ul>
        </div>
        <div class="allDiscovered top-buffer text-center col-md-4 col-xs-4">
          <h4 class="text-center">Discovered</h4>
          <button type="button" class="discView btn btn-primary" data-toggle="modal" data-target=".discModal">View</button>
          <div class="modal fade discModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-md" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <h4 class="text-center">Discovered:</h4>
                  <ul class="text-left discovered"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="CDN/jquery-2.2.4.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdKtL-Vj_wI2IHLl8NE_IUYWu8QdFTHvI&callback=initMap&libraries=places">
    </script>
    <script type="text/javascript" src="js/definitions.js"></script>
    <script type="text/javascript" src="js/achievements.js"></script>
    <script type="text/javascript" src="CDN/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/map-styles.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
